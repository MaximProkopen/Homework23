<body>
    <!--
Частина №1

Створити скрипт яки повинен виконувати наступне:

запитати у користувача рік народження;
запитати в нього, в якому місті він живе;
запитати його улюблений вид спорту.

При натисканні на ОК показуємо вікно, де має бути відображена наступна 
інформація:

його вік;
якщо користувач вкаже Київ, Вашингтон чи Лондон, 
то показати йому повідомлення - "Ти живеш у столиці..." 
і на місце точок підставляємо країну, столицею якої є місто. 
Інакше показуємо йому “ти живеш у місті…”, де місце точок – введене місто.

Частина №2

Вибираємо самі три види спорту та три чемпіони у цих видах. 
Відповідно, якщо користувач вкаже один із цих видів спорту, 
то показуємо йому повідомлення “Круто! Хочеш стати …? 
і підставляємо на місце точок ім'я та прізвище чемпіона.
 
Все це має бути відображено в одному вікні (алерті).

Якщо в якомусь випадку він не захоче вводити інформацію і натисне Скасувати, 
показати йому повідомлення – “Шкода, що Ви не захотіли ввести свій(ю) …” 
і вказуємо, що він не захотів вводити – дату народження, місто чи вид спорту .
    -->

    <script>
        
        let yearOfBirth = prompt('Введіть Ваш рік народження');
        let enterTheLocation = prompt('Введіть місто в якому Ви проживаєте');
        let sport = prompt('Введіть свій улюблений вид спорту');

        function yearOfBirthFn() {

            switch (yearOfBirth) {
                case null: {
                    return `Шкода, що Ви не захотіли ввести свій рік народження!`;
                    
                }
                case '': {
                    return `Шкода, що Ви не захотіли ввести свій рік народження!`;
                }
                default: {
                    return yearOfBirth;
                }
            }
        }

        function enterTheLocationFn() {

            switch (enterTheLocation) {
                case null: {
                    return `Шкода, що Ви не захотіли ввести своє місто проживання!`;
                }
                case '': {
                    return `Шкода, що Ви не захотіли ввести своє місто проживання!`;
                }
                case 'Київ': {
                    return `Ти живеш у столиці України`;
                }
                case 'Вашингтон': {
                    return `Ти живеш у столиці США`;
                }
                case 'Лондон': {
                    return `Ти живеш у столиці Англії`;
                }
                default: {
                    return `Ти живеш у місті ${enterTheLocation}`;
                }
            }
        }

        function sportFn() {

            switch (sport) {
                case null: {
                    return `Шкода, що ви не захотіли ввести свой улюблений вид спорту!`;
                }
                case '': {
                    return `Шкода, що ви не захотіли ввести свой улюблений вид спорту!`;
                }
                case 'футбол': {
                    return `Круто! Хочеш стати Кріштіану Роналду?`;
                }
                case 'бокс': {
                    return `Круто! Хочеш стати як Олександр Усик?`;
                }
                case 'теніс': {
                    return `Круто! Хочеш стати як Новак Джокович?`;
                }
                default: {
                    return `Твій улюблений вид спорту ${sport}`;
                }
            }
        }

        alert(yearOfBirthFn() + "\n" + enterTheLocationFn() + "\n" + sportFn());

    </script>
</body>
